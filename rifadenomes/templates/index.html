{% extends "layout.html" %}

{% block body %}
    <h1>Escolha Nomes</h1>
    <form action="/register" method="POST">
        <div id="nomes">
            {% for name in names %}
                <div class="nome {% if name in taken_names %}desabilitado{% endif %}">
                    <input
                        {% if name in taken_names %}disabled{% endif %}
                        type="radio"
                        name="name"
                        value="{{ name }}"
                    >
                    {{ name }}
                </div>
            {% endfor %}
        </div>
        <input type="text" name="registrant" placeholder="Seu nome" required>
        <button type="submit">Registrar</button>
    </form>
{% endblock %}
